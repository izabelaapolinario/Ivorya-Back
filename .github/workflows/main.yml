name: Deploy .NET Core to Vercel

on:
  push:
    branches:
      - main  # Ou a branch que você deseja

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout do código
    - name: Checkout repository
      uses: actions/checkout@v2
    
    # 2. Instalar .NET SDK (assumindo que você queira a versão 9.0.201)
    - name: Set up .NET Core SDK
      run: |
        curl -sSL https://dotnet.microsoft.com/download/dotnet/scripts/v1/dotnet-install.sh | bash /dev/stdin --version 9.0.201
        export PATH=$PATH:$HOME/.dotnet
        
    # 3. Verificar se o .NET foi instalado corretamente
    - name: Verify dotnet installation
      run: |
        $HOME/.dotnet/dotnet --version
    
    # 4. Restaurar dependências
    - name: Restore dependencies
      run: $HOME/.dotnet/dotnet restore

    # 5. Build do projeto
    - name: Build project
      run: $HOME/.dotnet/dotnet build -c Release -o /app/build

    # 6. Publicar o projeto
    - name: Publish project
      run: $HOME/.dotnet/dotnet publish -c Release -o /app/publish

    # 7. Deploy para o Vercel
    - name: Deploy to Vercel
      run: |
        npm install -g vercel
        vercel --prod --confirm
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
